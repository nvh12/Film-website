{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="static/home.css" />
<title>Movies</title>
{% endblock %}

{% block content %}
<br>
<div class="grid">
    <section class="film-area">
        <div class="film-area__header">
            <h2 class="film-area__title">Movies</h2>
            <div class="film-area__tabs"></div>
        </div>
        <div class="grid__row">
            {% for i in range(16) %}
            <div class="grid__column-8">
                <a href="" class="film">
                    <div class="film__poster">
                        <div class="film__quality">HD</div>
                        <img src="https://m.media-amazon.com/images/M/MV5BZDMyYWU4NzItZDY0MC00ODE2LTkyYTMtMzNkNDdmYmFhZDg0XkEyXkFqcGc@._V1_.jpg"
                            alt="" class="film__img" />
                        <div class="film__play">
                            <i class="fa fa-play"></i>
                        </div>
                    </div>
                    <div class="film__details">
                        <h3 class="film__name">
                            <a href="" class="film__link" title="hehe">
                                Venom:Till dead to they part
                            </a>
                        </h3>
                        <div class="film__infor">
                            <div class="film__infor--container">
                                <span class="film__infor--year">2024</span>
                                <span class="dot"></span>
                                <span class="film__infor--minute">120m</span>
                            </div>
                            <span class="film__infor--type">Movie</span>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </section>
</div>

{% endblock %}
