{% extends 'base.html' %} {% block head %}
<title>Watching</title>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename = 'movie-watching.css')}}"
/>
{% endblock %} {% block content %}
<div class="vd-prebread">
  <li class="vd-prelist">
    <a href="{{ url_for('index')}}" title="Home">Home /</a>
  </li>
  <li class="vd-prelist">
    <a href="{{ url_for('movies')}}" title="Movies">Movies /</a>
  </li>
  {% set name = movie.movie_title %}
  <li class="vd-prelist">
    <a
      href="#"
      onclick="window.location.href='{{ url_for('watching', movie_title=movie.movie_title) }}'; return false;"
      title="{{ movie.movie_title }}"
      >{{ movie.movie_title }}</a
    >
  </li>
</div>
<div class="videoplay">
  <video width="1200px" height="600px" controls>
    <source src="path/to/video.mp4" type="video/mp4" />
    <source src="path/to/video.webm" type="video/webm" />
    Trình duyệt của bạn không hỗ trợ thẻ video.
  </video>
</div>

{% endblock %}
